<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping-katalog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="app-container">
        <div class="spalten">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <header>
            <nav>
                <ul>
                    <li class="btn home">
                        <a href="./">
                            <img src="./icons/house-heart.svg" alt="hause"> Home
                        </a>
                    </li>
                    <li class="btn">
                        <a href="#">
                            <img src="./icons/geo-alt-fill.svg" alt="geo">
                        </a>
                    </li>
                    <li>
                        <a href="#"> Laptop</a>
                    </li>
                    <li>
                        <a href="#">Handy</a>
                    </li>
                    <li>
                        <a href="#">Zubehör</a>
                    </li>
                </ul>
            </nav>
            <div class="shopping-bag">
                <a href="#">
                    <img src="./icons/bag-plus-fill.svg" alt="cart">
                     <small>Warenkorb</small>
                    <div class="total-items-in-cart">
                    0
                    </div>
                </a>
            </div>
        </header>
        <main>
            <div class="content">
                <div class="products-preview">
                    <div class="products-container">
                       
                        <div class="product">
                            <img src="./img/loptop1.jpg" alt="laptop 1">
                        </div>
                        <div class="product">
                            <img src="./img/loptop2.jpg" alt="laptop 2">
                        </div>
                        <div class="product">
                            <img src="./img/loptop4.jpg" alt="laptop 3">
                        </div>
                    </div>
                    <div class="more-details">
                        <div class="see-more-btn"> 
                           <button>zum Einkaufen</button>  
                        </div>
                        <div class="description">
                            <small>Top-Smartphones & mehr</small>
                            <h2>superschnell surfen</h2> 
                        </div>
                    </div>
                </div>  
            </div>
        </main>
    </div>
    <div class="products-list">
        <div class="products">
            
        <!-- render porducts -->
            <!-- <div class="item">
                    <div class="item-container">
                    <div class="item-img">
                            <img src="./img/loptop4.jpg" alt="laptop 4">
                    </div>
                        <div class="desc">
                            <h2>Laptop 4</h2>
                            <h4>€789.90</h4>
                            <p>"LoKompatible Hardware und Software erforderlich. Nicht alle  sind in Dolby Atmos verfügbar."</p>
                        </div>
                    <div class="plus" 
                        <img src="./icons/bag-plus.svg" alt="plus">
                    </div>
                    </div>
                </div>-->


        </div>
        <div class="cart">
            <div class="cart-header">
                <div class="column1">Artikel</div>
                <div class="column2">Einzelpreis</div>
                <div class="column3">Menge</div>
            </div>
            <div class="cart-items">
                <!-- render cart items here -->
            </div>
            <div class="cart-footer">
                <div class="subtotal">
                    Gesamtsumme (0 Items): € 0
                </div>
                <div class="checkout">
                 Zur Kasse
                </div>
            </div>
        </div>
    </div>

    <script>
        const porductsListEl = document.querySelector(".products-list");
        const seeMoreBtn = document.querySelector(".see-more-btn");

        seeMoreBtn.addEventListener("click", () => {
        porductsListEl.scrollIntoView({ behavior: "smooth" });
        });
    </script>

   <!-- <script src="./products.js"></script>-->
    <script src="./app.js"></script>




</body>

</html>
